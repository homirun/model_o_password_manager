{% extends "base.html" %}
{% block title %}
パスワード管理アプリケーション - 新規登録
{% endblock %}
{% block body %}
    <h1>新規登録</h1>
    <form method="post" action="{% url 'signup' %}">
        {% csrf_token %}
        <label>ID</label>
        {{ form.username }}
        {{ form.username.errors }}
        <label>パスワード</label>
        {{ form.password1 }}
        {{ form.password1.errors }}
        <label>パスワード(確認)</label>
        {{ form.password2 }}
        {{ form.password2.errors }}
        <button type="submit">登録</button>
    </form>
    <a href="{% url 'index' %}">戻る</a>
{% endblock %}
