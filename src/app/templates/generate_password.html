{% extends "base.html" %}
{% block title %}
パスワード管理アプリケーション - パスワード生成
{% endblock %}
{% block body %}
    <h1>パスワード生成</h1>
    {% if generated_password != None %}
        generated!!!<br>
        password: {{ generated_password }}
    {% else %}
        <form method="post" action="{% url 'generate_password' %}">
        {% csrf_token %}
         <button type="submit">生成</button>
        </form>
    {% endif %}
    <a href="{% url 'manage_account' %}">戻る</a>
{% endblock %}
